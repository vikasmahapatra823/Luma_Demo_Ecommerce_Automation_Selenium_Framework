extent.reporter.spark.start=true
extent.reporter.spark.out=automation-report.html
extent.reporter.spark.config=config/spark-config.xml

basefolder.name=extent-reports/report_as_on
basefolder.datetimepattern=d-MMM-YY HH-mm

#test,exception,category,device,author,log,dashboard - default order
extent.reporter.spark.vieworder=dashboard,test,exception,category,log

extent.reporter.spark.base64imagesrc=true

systeminfo.AppName=Luma Ecommerce Automation Reports
systeminfo.Project= Luma Ecommerce
systeminfo.Browser= Google Chrome

